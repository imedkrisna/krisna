# Quick intro

.isi[

- Congratz on your final paper!

- Testing three theories on the structure of capital financing:
  + Static order, Pecking order, and Market timing

- 2,699 resource firms, 1988-2017 period, 22,695 obs
  + mostly dynamic panel, cross countries

- Suggests that resource firms follow pecking order theory
  
  
]

.isi[

## Lack of detailed discussion

- Descriptive stat is a nice sight

- Nice addition would be:
  + Is it balanced?
  + Heterogeneity of survival? (Huang and Ritter 2009)
  + Country variance? (Oztekin and Flannery 2012, Booth et al. 2001)

- The merit of censoring the 1%?
  + a stat on these 1% would be nice
]

# The model

]

.isi[
## Identification strat

- Choices between internal financing, external financing via debt, and equity.
  + Requires data on corporate tax rate, lending rate / real interest rate, and ERP (Huang and Ritter 2009)
  + Not sure LRP is a good sub for ERP

- Choices of macro-uncertainty
  + Commodity index? (firms may only sell one)
  + More on justifying the choices.

]

## Miscelaneous

- Isn't market timing is `\(\Delta Debt=f \left( Def | ERP\right)\)` ?

- Why `\(EARN_{i,t-1}\)` isn't used in pecking and timing?

- Maybe a table showing all the variables and definition?

- Discussion on the result in the context of natural resource
]
